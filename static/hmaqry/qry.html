<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Query</title>
</head>
<body>
    <p>Query Options:</p>
    <input id="dotcheck" name="dotcheck" data-dojo-type="dijit/form/CheckBox" value="dot" checked/> <label for="dotcheck">DOT</label>
    </br>
    <input id="concheck" name="concheck" data-dojo-type="dijit/form/CheckBox" value="con" checked/> <label for="concheck">CON</label>
    </br></br>
    <select id="qrySelect" name="qrySelect" data-dojo-type="dijit/form/Select">
        <option value="" selected="selected">Select query to run</option>
        <option value="gmb">Lab density</option>
        <option value="vim">Voids in the mix</option>
        <option value="vma">Voids in the mineral aggregate</option>
    </select>
</body>
</html>
